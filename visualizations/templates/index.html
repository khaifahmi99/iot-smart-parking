<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>IotApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/Chart.min.css') }}">
  <script src="{{ url_for('static', filename='js/Chart.bundle.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/Chart.min.js') }}"></script>
</head>

<body>

  <div class="container">
    

    <div class="row mt-5 mb-5">
      <h1 id="title"></h1>
      <h2 id="unit"></h2>
      <h3 id="members"></h3>
    </div>


    <div class="row mt-5 mb-5">
      <div class="col-6">
        <div>
          <h6 class="text-center">Parking Status</h6>
          <div id="parkingSpinner" class="spinner-border mx-auto" style="display: block;" role="status" ></div>
        </div>
         <canvas id="chartParkingStatus" width="400" height="400"></canvas>
      </div>
      <div class="col-6">
        <div>
          <h6 class="text-center">Booking Status</h6>
          <div id="bookingSpinner" class="spinner-border mx-auto" style="display: block;" role="status"></div>
        </div>
        <canvas id="chartBookingStatus" width="400" height="400"></canvas>
       </div>
    </div>


    <div class="row mt-5 mb-5">

      <div class="col-6">
        <div>
          <h6 class="text-center">Users per date</h6>
          <div id="usersSpinner" class="spinner-border mx-auto" style="display: block;" role="status"></div>
        </div>
        <canvas id="chartUsersPerDate" width="400" height="400"></canvas>
      </div>
      <div class="col-6">
        <div>
          <h6 class="text-center">Revenue per date</h6>
          <div id="revenueSpinner" class="spinner-border mx-auto" style="display: block;" role="status" ></div>
        </div>
        <canvas class="mx-auto" id="chartRevenuePerDate" width="600" height="600"></canvas>
      </div>

    </div>

    <div class="row mt-5 mb-5">

      <div class="col-6">
        <div>
          <h6 class="text-center">Parking Overview</h6>
          <div id="overviewSpinner" class="spinner-border mx-auto" style="display: block;" role="status" ></div>
        </div>
        <canvas id="chartParkingOverview" width="400" height="400"></canvas>
      </div>
      <div class="col-6">
        <!-- <h6 class="text-center">Revenue per date</h6>
        <canvas class="mx-auto" id="chartRevenuePerDate" width="600" height="600"></canvas> -->
      </div>

    </div>

  </div>


  <!-- Optional JavaScript -->


  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="{{ url_for('static', filename='js/charts.js') }}"></script>

</body>

</html>
